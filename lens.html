<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Ethnographic Toolkit Lenses</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='lens.css'>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
        <script src='lens.js'></script>
    </head>
    <body>
        <div id="overlay">
            <div id="buttons">
                <span id="filter_off" onclick="imgFilter = 0">Off</span>
                <span id="filter_red" onclick="imgFilter = 1">Red</span>
                <span id="filter_blue" onclick="imgFilter = 2">Blue</span>
                <span id="filter_green" onclick="imgFilter = 3">Green</span>
            </div>
        </div>
    </body>
</html>
